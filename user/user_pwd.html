<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="id" value=""/>
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd"  lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input" id="username">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|samePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="confirmPwd" required lay-verify="required|rePwd" placeholder="请再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 导入 layui 的js -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jQuery 的文件 -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 导入 BaseAPI 的js -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 导入 自己的js -->
        <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
